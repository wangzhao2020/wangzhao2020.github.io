<style>
  * {
    background-color:
      xrgba(0, 0, 0, 0.1);
    xbox-shadow: 0 0 1px red;
    ;
  }

  html {
    xzoom: 2;
  }

  body {}


  @keyframes turn {
    from {
      transform: rotateX(26deg) rotateY(-28deg) rotateZ(83deg);
    }

    to {
      transform: rotateX(360deg) rotateY(1800deg) rotateZ(83deg);
    }
  }

  section {
    width: 200px;
    height: 200px;
    margin: 100px auto;
    position: relative;
    transform-style: preserve-3d;
    transition: 15s;
    transform: rotateX(26deg) rotateY(-28deg) rotateZ(83deg);
    animation: turn infinite 15s linear paused;
  }

  /* hover离开后停止，看了别的同学的写的，正常状态用paused，hover用running； */
  section:hover {
    animation-play-state: running;
  }

  section:hover div {
    box-shadow: 0 0 0 50px rgba(0, 0, 0, 0.1);
  }



  section div {


    transition: 2s;
    box-shadow: 0 0 0 0px rgba(0, 0, 0, 0.1);
    position: absolute;
    width: 100px;
    height: 100px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    text-align: center;
    line-height: 100px;
    font-size: 60px;
  }

  .s1 {
    /* transform属性需要写在一起 */
    transform: rotateY(0deg) translateZ(50px);
  }

  .s2 {
    /* transform属性需要写在一起 */
    transform: rotateY(90deg) translateZ(50px);
  }

  .s3 {
    /* transform属性需要写在一起 */
    transform: rotateY(180deg) translateZ(50px);
  }

  .s4 {
    /* transform属性需要写在一起 */
    transform: rotateY(270deg) translateZ(50px);
  }

  .s5 {
    /* transform属性需要写在一起 */
    transform: rotateX(90deg) translatez(50px);
  }

  .s6 {
    /* transform属性需要写在一起 */
    transform: rotateX(-90deg) translateZ(50px);
  }


  table {
    width: 100%;
    height: 100%;
    border-collapse: collapse;
    opacity: .95;
  }
</style>
