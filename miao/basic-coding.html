<script type="norun" id="ch0104/13">
  var x = Number(prompt())
  var y
  if (0 <= x && x < 5) {
    y = -x + 2.5
  } else if (5 <= x && x < 10) {
    y = 2 - 1.5 * (x - 3) * (x - 3)
  } else (10 <= x && x < 20) {
    y = x / 2 - 1.5
  }
  console.log(y.toFixed(3))
</script>

<script xtype="norun" id="ch0104/20">
  var a = Number(prompt())
  var b = Number(prompt())
  var c = Number(prompt())
  var x1
  var x2
  var delta = b * b - 4 * a * c
  var imaginary = 4 * a * c - b * b
  var real = - b / (2 * a)
  if (delta == 0) {
    x1 = -b / (2 * a)
    console.log('x1=x2' + x1.toFixed(5))

  } else if (delta > 0) {
    x1 = (-b + Math.sqrt(delta)) / (2 * a)
    x2 = (-b - Math.sqrt(delta)) / (2 * a)
    console.log('x1=' + x1.toFixed(5) + 'x2=' + x2.toFixed(5))
  } else {
    var x1r = - b / (2 * a)
    var x1i = Math.sqrt(-delta) / (2 * a)
    var x2r = - b / (2 * a)
    var x2i = -Math.sqrt(-delta) / (2 * a)

    console.log('x1=' + x1r.toFixed(5) + '+' + x1i.toFixed(5) + 'i;x2=' + x2r.toFixed(5) + x2i.toFixed(5) + 'i')
  }
//字符串相加会把其它类型变为字符串
</script>
