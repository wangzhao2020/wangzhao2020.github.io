<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./css/balloon.css">
  <title>JS Bin</title>
</head>

<body>

  <button aria-label="hello world " data-balloon-pos="up">Hover me! up</button>

  <button aria-label="hello world" data-balloon-pos="down">Hover me! down</button>

  <button aria-label="hello world" data-balloon-pos="left">Hover me! left</button>

  <button aria-label="hello world" data-balloon-pos="right">Hover me! right</button>

  <button data-balloon-length="small" aria-label="hello world" data-balloon-pos="up">I'm a small tooltip</button>
  <button data-balloon-length="medium" aria-label="hello world" data-balloon-pos="up" data-balloon-length="medium"
    aria-label="hello world" data-balloon-pos="up">I'm a medium tooltip</button>
  <button data-balloon-length="large"
    aria-label="hello world hello world hello world hello world hello world hello world" data-balloon-pos="up">I'm a
    large tooltip</button>
  <button data-balloon-length="xlarge" aria-label="hello world hello world hello world hello world hello world"
    data-balloon-pos="up">I'm a Xlarge tooltip</button>
  <button data-balloon-length="fit"
    aria-label="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestias, in voluptas perferendis nihil officia quibusdam necessitatibus eveniet numquam est, asperiores."
    data-balloon-pos="up">My width will fit to element</button>

  <button data-balloon-blunt aria-label="hello world" data-balloon-pos="up">No animation!</button>

  <button data-balloon-visible aria-label="I am always visible!" data-balloon-pos="up">No animation!</button>

  <button aria-label="I am red!" class="tooltip-red" data-balloon-pos="up">I am red!</button>

  <button aria-label="I have big text!" class="tooltip-big-text" data-balloon-pos="up">I have big text!</button>


  <button aria-label="I move a lot!" class="tooltip-slide" data-balloon-pos="up">I move a lot!</button>





</body>

</html>
