<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = x | 0
    y = y | 0
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

  function line(x1, y1, x2, y2) {
    ctx.strokeStyle = 'black'
    ctx.moveTo(x1, y1)
    ctx.lineTo(x2, y2)
    ctx.stroke()
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条30度的斜线（选做）
在四个角画分别画一条45度的斜线以让画面看起来像一个相框
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  //画一条实线
  for (var i = 0; i < 400; i++) {
    dot(i, 2)
  }

  //画一条一个实点一个空点的虚线
  for (var i = 0; i < 400; i++) {
    if (i % 2 == 0) {
      dot(i, 4)
    }
  }
  //画一条两个实点两个空点的虚线
  for (var i = 1; i < 3; i++) {
    a = i
    for (var a; a < 400; a += 4) {
      dot(a, 6)
    }
  }
  //画一条两个实点两个空点的虚线,第二种方法
  //使用模数字取0,1,2这个是新的方法
  for (var i = 0; i < 400; i++) {
    if (i % 4 == 0 || i % 4 == 1) {
      dot(i, 8)
    }
  }

  //画一条三个实点两个空点的虚线
  for (var i = 1; i < 4; i++) {
    a = i
    for (var a; a < 400; a += 5) {
      dot(a, 12)
    }
  }

  //画一条三个实点两个空点的虚线，第二种方法
  //将i % 5== 0 || i % 5 == 1 || i % 5 == 2 转换为 i % 5 < 3
  for (var i = 0; i < 400; i++) {
    if (i % 5 < 3) {
      dot(i, 14)
    }
  }

  //画一条45度的斜线
  for (var i = 1; i < 400; i++) {
    dot(i, i)
  }

  //画一条30度的斜线（选做） 这个问题涉及到了
  //1.线无法闭合的问题  2.尽量避免浮点数计算的问题(使用整数进行计算)
  //dot函数穿小数，但是它只会拿整数部分 

  debugger
  for (var x = 1; x < 400; x++) {
    var y = x / Math.sqrt(3)
    dot(x, y)
  }




  //在四个角画分别画一条45度的斜线以让画面看起来像一个相框
  for (var i = 0; i < 400; i++) {
    dot(i, i + 270, 'red')
  }
  for (var i = 0; i < 400; i++) {
    dot(i + 370, i, 'red')
  }
  for (var i = 0; i < 400; i++) {
    dot(i, 30 - i, 'red')
  }
  for (var i = 0; i < 400; i++) {
    dot(i, 670 - i, 'red')
  }
  //画一条跨越画布左上角和右下角的对角线
  for (var i = 0; i < 400; i++) {
    dot(i, i * 3 / 4, 'red')
  }
  //画一个空心矩形


  for (var i = 80; i < 150; i++) {
    dot(i, 10)
  }
  for (var i = 80; i <= 150; i++) {
    dot(i, 60)
  }
  for (var i = 10; i < 60; i++) {
    dot(80, i)
  }
  for (var i = 10; i < 60; i++) {
    dot(150, i)
  }

  //画一个实心矩形
  for (var i = 300; i < 390; i++) {
    dot(i, 150, 'lime')
  }
  for (var i = 300; i <= 390; i++) {
    dot(i, 200, 'lime')
  }
  for (var i = 150; i < 200; i++) {
    dot(300, i, 'lime')
  }
  for (var i = 150; i < 200; i++) {
    dot(390, i, 'lime')
  }

  for (var x = 300; x < 390; x++) {
    for (var y = 150; y < 200; y++) {
      dot(x, y, 'lime')
    }
  }
